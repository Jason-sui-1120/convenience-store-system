<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>API连接测试</h1>
    
    <button onclick="testDashboard()">测试仪表板API</button>
    <button onclick="testSuppliers()">测试供应商API</button>
    <button onclick="testInbound()">测试入库API</button>
    <button onclick="testOutbound()">测试出库API</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testDashboard() {
            try {
                const response = await fetch(`${API_BASE}/reports/dashboard`);
                const data = await response.json();
                addResult('仪表板API', data);
            } catch (error) {
                addResult('仪表板API错误', error.message, true);
            }
        }
        
        async function testSuppliers() {
            try {
                const response = await fetch(`${API_BASE}/suppliers`);
                const data = await response.json();
                addResult('供应商API', data);
            } catch (error) {
                addResult('供应商API错误', error.message, true);
            }
        }
        
        async function testInbound() {
            try {
                const response = await fetch(`${API_BASE}/inbound`);
                const data = await response.json();
                addResult('入库API', data);
            } catch (error) {
                addResult('入库API错误', error.message, true);
            }
        }
        
        async function testOutbound() {
            try {
                const response = await fetch(`${API_BASE}/outbound`);
                const data = await response.json();
                addResult('出库API', data);
            } catch (error) {
                addResult('出库API错误', error.message, true);
            }
        }
    </script>
</body>
</html>
