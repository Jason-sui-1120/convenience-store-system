<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级AI工具演示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="placeholder-logo.svg" alt="Logo" /> 
                <span>AI 工具</span>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#" data-section="knowledge-base"><span class="icon">📚</span> 知识库</a></li>
                    <li><a href="#" data-section="mcp"><span class="icon">⚙️</span> MCP</a></li>
                    <li><a href="#" data-section="agents"><span class="icon">🤖</span> 智能体</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="placeholder-avatar.svg" alt="User Avatar" />
                <span>用户名</span>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1 id="section-title">知识库</h1>
                <div class="header-actions">
                    <button>分享</button>
                    <button>设置</button>
                </div>
            </header>
            <section id="knowledge-base" class="content-section active-section">
                <h2>知识库内容区</h2>
                <p>这里是知识库的相关内容和交互界面。</p>
                <div class="search-bar">
                    <input type="text" placeholder="搜索知识库...">
                    <button>搜索</button>
                </div>
                <div class="knowledge-items">
                    <div class="item">知识条目1</div>
                    <div class="item">知识条目2</div>
                    <div class="item">知识条目3</div>
                </div>
            </section>
            <section id="mcp" class="content-section">
                <h2>MCP 内容区</h2>
                <p>这里是MCP的相关功能和交互界面。</p>
                <div class="mcp-actions">
                    <button>创建新能力</button>
                    <button>管理能力</button>
                </div>
            </section>
            <section id="agents" class="content-section">
                <h2>智能体内容区</h2>
                <p>这里是智能体的相关功能和交互界面，类似于一个聊天机器人界面。</p>
                <div class="chat-window">
                    <div class="chat-messages">
                        <div class="message received">你好！我是智能助手。</div>
                        <div class="message sent">我需要创建一个报告。</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="输入你的问题...">
                        <button>发送</button>
                    </div>
                </div>
            </section>
        </main>
        <aside class="right-panel">
            <h2>Agent 的工作空间</h2>
            <div class="workspace-content">
                <p>这里显示 Agent 处理任务的中间状态或结果，类似于用户提供的图片中的右侧面板。</p>
                <div class="task-progress">
                    <h4>任务进度</h4>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: 60%;">60%</div>
                    </div>
                </div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
