services:
  # 后端API服务
  - type: web
    name: ke-inventory-api
    env: node
    plan: free
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: # 需要手动设置MongoDB Atlas连接字符串
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: ke-inventory-frontend
          property: url

  # 前端静态网站
  - type: web
    name: ke-inventory-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: false
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ke-inventory-api
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html