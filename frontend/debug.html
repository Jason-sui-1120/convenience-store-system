<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
</head>
<body>
    <h1>API Debug</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>
    
    <script type="module">
        import { API_BASE_URL, API_ENDPOINTS } from './src/config/api.js';
        
        window.testAPI = function() {
            const result = document.getElementById('result');
            result.innerHTML = `
                <h3>Configuration:</h3>
                <p>API_BASE_URL: ${API_BASE_URL}</p>
                <p>SUPPLIERS.LIST: ${API_ENDPOINTS.SUPPLIERS.LIST}</p>
                <p>PRODUCTS.LIST: ${API_ENDPOINTS.PRODUCTS.LIST}</p>
                <p>Full URL would be: ${API_BASE_URL}${API_ENDPOINTS.SUPPLIERS.LIST}</p>
            `;
        };
        
        // Auto-run on load
        window.testAPI();
    </script>
</body>
</html>
