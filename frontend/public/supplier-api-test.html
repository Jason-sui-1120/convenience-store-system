<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供应商API测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .test-button {
            background: #409EFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #337ecc;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #fef0f0;
            color: #f56c6c;
        }
        .success {
            background: #f0f9ff;
            color: #67c23a;
        }
    </style>
</head>
<body>
    <h1>供应商API测试</h1>
    
    <div class="test-section">
        <h3>1. 测试供应商列表API</h3>
        <button class="test-button" onclick="testSuppliersList()">获取供应商列表</button>
        <div id="suppliers-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试创建供应商API</h3>
        <button class="test-button" onclick="testCreateSupplier()">创建测试供应商</button>
        <div id="create-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试商品列表API（供应商页面需要）</h3>
        <button class="test-button" onclick="testProductsList()">获取商品列表</button>
        <div id="products-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 测试API连接</h3>
        <button class="test-button" onclick="testConnection()">测试连接</button>
        <div id="connection-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        
        async function makeRequest(url, options = {}) {
            try {
                console.log('Making request to:', url, options);
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                console.log('Response:', data);
                return { success: true, data, status: response.status };
            } catch (error) {
                console.error('Request failed:', error);
                return { success: false, error: error.message };
            }
        }
        
        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (result.success) {
                element.className = 'result success';
                element.textContent = JSON.stringify(result.data, null, 2);
            } else {
                element.className = 'result error';
                element.textContent = `错误: ${result.error}`;
            }
        }
        
        async function testSuppliersList() {
            const result = await makeRequest(`${API_BASE}/suppliers?page=1&limit=20`);
            displayResult('suppliers-result', result);
        }
        
        async function testCreateSupplier() {
            const testSupplier = {
                name: '测试供应商' + Date.now(),
                contact: '测试联系人',
                phone: '13800138000',
                products: ['测试商品'],
                paymentMethod: '银行转账',
                hasInvoice: true,
                address: '测试地址',
                remark: '这是一个测试供应商',
                status: 'active',
                createdBy: 'test'
            };
            
            const result = await makeRequest(`${API_BASE}/suppliers`, {
                method: 'POST',
                body: JSON.stringify(testSupplier)
            });
            displayResult('create-result', result);
        }
        
        async function testProductsList() {
            const result = await makeRequest(`${API_BASE}/products?limit=1000`);
            displayResult('products-result', result);
        }
        
        async function testConnection() {
            const result = await makeRequest('http://localhost:3001/health');
            displayResult('connection-result', result);
        }
        
        // 页面加载时自动测试连接
        window.onload = function() {
            testConnection();
        };
    </script>
</body>
</html>
