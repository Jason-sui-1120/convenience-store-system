<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前后端联动测试</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .test-section h3 {
            color: #555;
            margin-top: 0;
            font-size: 1.3em;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.online {
            background: #28a745;
            color: white;
        }
        .status.offline {
            background: #dc3545;
            color: white;
        }
        .api-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔗 前后端联动测试</h1>
        
        <div class="api-info">
            <h3>📡 API 配置信息</h3>
            <p><strong>后端API地址:</strong> <span id="apiUrl">加载中...</span></p>
            <p><strong>连接状态:</strong> <span id="connectionStatus" class="status offline">离线</span></p>
            <p><strong>最后测试时间:</strong> <span id="lastTestTime">未测试</span></p>
        </div>

        <div class="test-section">
            <h3>🏥 健康检查测试</h3>
            <p>测试后端服务是否正常运行</p>
            <button onclick="testHealth()">测试健康检查</button>
            <div id="healthResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>📦 商品数据测试</h3>
            <p>测试商品列表API接口</p>
            <button onclick="testProducts()">获取商品列表</button>
            <button onclick="testProductStats()">获取商品统计</button>
            <div id="productsResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>🏪 供应商数据测试</h3>
            <p>测试供应商管理API接口</p>
            <button onclick="testSuppliers()">获取供应商列表</button>
            <div id="suppliersResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>📊 报表数据测试</h3>
            <p>测试报表统计API接口</p>
            <button onclick="testDashboard()">获取仪表板数据</button>
            <button onclick="testReports()">获取报表统计</button>
            <div id="reportsResult" class="result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>🔄 完整联动测试</h3>
            <p>执行所有API接口的完整测试</p>
            <button onclick="runFullTest()">运行完整测试</button>
            <div id="fullTestResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        // API 配置
        const API_BASE_URL = 'https://1371559131-0yd2evf4vy.ap-beijing.tencentscf.com';
        
        // 更新API信息显示
        document.getElementById('apiUrl').textContent = API_BASE_URL;

        // 通用请求函数
        async function makeRequest(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            const defaultOptions = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                ...options
            };

            try {
                console.log(`请求: ${url}`);
                const response = await fetch(url, defaultOptions);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${data.message || '请求失败'}`);
                }
                
                return { success: true, data, status: response.status };
            } catch (error) {
                console.error(`请求失败: ${url}`, error);
                return { success: false, error: error.message };
            }
        }

        // 显示结果
        function showResult(elementId, result, isLoading = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (isLoading) {
                element.className = 'result info';
                element.textContent = '正在测试中...';
                return;
            }

            if (result.success) {
                element.className = 'result success';
                element.textContent = `✅ 成功!\n\n响应数据:\n${JSON.stringify(result.data, null, 2)}`;
                updateConnectionStatus(true);
            } else {
                element.className = 'result error';
                element.textContent = `❌ 失败!\n\n错误信息:\n${result.error}`;
                updateConnectionStatus(false);
            }
            
            updateLastTestTime();
        }

        // 更新连接状态
        function updateConnectionStatus(isOnline) {
            const statusElement = document.getElementById('connectionStatus');
            if (isOnline) {
                statusElement.className = 'status online';
                statusElement.textContent = '在线';
            } else {
                statusElement.className = 'status offline';
                statusElement.textContent = '离线';
            }
        }

        // 更新最后测试时间
        function updateLastTestTime() {
            document.getElementById('lastTestTime').textContent = new Date().toLocaleString();
        }

        // 健康检查测试
        async function testHealth() {
            showResult('healthResult', null, true);
            const result = await makeRequest('/api/health');
            showResult('healthResult', result);
        }

        // 商品数据测试
        async function testProducts() {
            showResult('productsResult', null, true);
            const result = await makeRequest('/api/products');
            showResult('productsResult', result);
        }

        // 商品统计测试
        async function testProductStats() {
            showResult('productsResult', null, true);
            const result = await makeRequest('/api/products/stats');
            showResult('productsResult', result);
        }

        // 供应商数据测试
        async function testSuppliers() {
            showResult('suppliersResult', null, true);
            const result = await makeRequest('/api/suppliers');
            showResult('suppliersResult', result);
        }

        // 仪表板数据测试
        async function testDashboard() {
            showResult('reportsResult', null, true);
            const result = await makeRequest('/api/reports/dashboard');
            showResult('reportsResult', result);
        }

        // 报表统计测试
        async function testReports() {
            showResult('reportsResult', null, true);
            const result = await makeRequest('/api/reports/stats');
            showResult('reportsResult', result);
        }

        // 完整联动测试
        async function runFullTest() {
            const resultElement = document.getElementById('fullTestResult');
            resultElement.style.display = 'block';
            resultElement.className = 'result info';
            resultElement.textContent = '🔄 正在执行完整测试...\n\n';

            const tests = [
                { name: '健康检查', endpoint: '/api/health' },
                { name: '商品列表', endpoint: '/api/products' },
                { name: '商品统计', endpoint: '/api/products/stats' },
                { name: '供应商列表', endpoint: '/api/suppliers' },
                { name: '仪表板数据', endpoint: '/api/reports/dashboard' },
                { name: '报表统计', endpoint: '/api/reports/stats' }
            ];

            let results = [];
            let successCount = 0;

            for (const test of tests) {
                resultElement.textContent += `正在测试: ${test.name}...\n`;
                const result = await makeRequest(test.endpoint);
                
                if (result.success) {
                    results.push(`✅ ${test.name}: 成功`);
                    successCount++;
                } else {
                    results.push(`❌ ${test.name}: 失败 - ${result.error}`);
                }
            }

            const summary = `\n📊 测试总结:\n成功: ${successCount}/${tests.length}\n失败: ${tests.length - successCount}/${tests.length}\n\n`;
            const finalResult = summary + results.join('\n');

            if (successCount === tests.length) {
                resultElement.className = 'result success';
                resultElement.textContent = `🎉 所有测试通过!\n${finalResult}`;
                updateConnectionStatus(true);
            } else if (successCount > 0) {
                resultElement.className = 'result info';
                resultElement.textContent = `⚠️ 部分测试通过!\n${finalResult}`;
                updateConnectionStatus(true);
            } else {
                resultElement.className = 'result error';
                resultElement.textContent = `💥 所有测试失败!\n${finalResult}`;
                updateConnectionStatus(false);
            }

            updateLastTestTime();
        }

        // 页面加载时自动执行健康检查
        window.onload = function() {
            setTimeout(testHealth, 1000);
        };
    </script>
</body>
</html>
